<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <form action="#" class="login-box" autocomplete="on">
        <div class="title">
            <h1>LOGIN</h1>
        </div>
        <div class="input-box">
            <input type="text" name="" required class="input" id="username">
            <label for="username">Usuario</label>
        </div>
        <div class="input-box">
            <input type="password" name="" required class="input pass-input" id="password">
            <img src="assets/img/view.png" class="view-pass" alt="">
            <label for="password">Senha</label>
        </div>
        <div class="remember-me">
            <input type="checkbox" checked name="" id="checkbox">
            <label for="checkbox">Lembre de mim</label>
        </div>
        <button type="submit">Entrar</button>
        <button type="submit">Cancelar</button>
        <div class="auth-action">
            <a href="#">Esqueceu a senha ?</a>
        </div>
    </form>
</body>

</html>
